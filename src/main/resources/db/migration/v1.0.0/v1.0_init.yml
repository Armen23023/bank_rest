databaseChangeLog:

  - changeSet:
      id: create_user_table
      author: Armen Mirzoyan
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pkey_user
              - column:
                  name: ref
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email_verified
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: blocked
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: deleted_date_time
                  type: DATETIME
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: DATETIME
                  constraints:
                    nullable: false

  - changeSet:
      id: create_card_table
      author: Armen Mirzoyan
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pkey_card
              - column:
                  name: ref
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
              - column:
                  name: card_status
                  type: VARCHAR(20)
              - column:
                  name: balance
                  type: BIGINT
                  defaultValueNumeric: 0
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: DATETIME
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_card_user

  - changeSet:
      id: create_user_role_table
      author: Armen Mirzoyan
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pkey_user_role
              - column:
                  name: ref
                  type: CHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: DATETIME
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_user_role_user